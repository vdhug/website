{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}{% endblock %}</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
 	<link rel="stylesheet" href="{% static 'home/css/styles.css' %}"/>
 	<link rel="stylesheet" href="{% static 'home/css/responsivo.css' %}"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	{% block js %}{% endblock %}
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<nav class="d-lg-none animated fadeInDown">
		<div class="d-flex my-navbar-controllers">
			<a class="navbar-brand" href="{% url 'index' %}"></a>
		  	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		    	<span class="icon-menu"></span>
		  	</button>
		</div>

		<div class="d-flex my-navbar">
			<div class="collapse navbar-collapse" id="navbarNav">
			  <ul class="navbar-nav">
				  <li class="nav-item active">
					  <a class="nav-link" href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
				  </li>
				  <li class="nav-item">
					  <a class="nav-link" href="{% url 'about' %}">About</a>
				  </li>
				  <li class="nav-item">
					  <a class="nav-link" href="{% url 'projects' %}">Projects</a>
				  </li>
				  <li class="nav-item">
					  <a class="nav-link" href="{% url 'contact' %}">Contact</a>
				  </li>
			  </ul>
		  </div>
		</div>
	</nav>

	{% block body %}
	{% endblock %}

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
