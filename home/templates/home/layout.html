{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}{% endblock %}</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
 	<link rel="stylesheet" href="{% static 'home/css/styles.css' %}"/>
 	<link rel="stylesheet" href="{% static 'home/css/responsivo.css' %}"/>
	<script src="{% static 'home/js/layout.js' %}" type="text/javascript"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	{% block js %}{% endblock %}
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

	{% block body %}
	{% endblock %}

	<nav class="navbar-expand-lg animated fadeInDown">
		<div class="d-flex d-md-none my-navbar-controllers">
			<a class="navbar-brand" href="{% url 'index' %}"></a>
		  	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		    	<span class="icon-menu"></span>
		  	</button>
		</div>

		<div class="d-flex my-navbar">
			<div class="collapse navbar-collapse" id="navbarNav">
				<div class="container">
					<div class="row">
						<ul class="navbar-nav p-0">
							<li id="nav-home" class="nav-item">
								<a class="nav-link" href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
							</li>
							<li id="nav-about" class="nav-item">
								<a class="nav-link" href="{% url 'about' %}">{% trans "About" %}</a>
							</li>
							<li id="nav-projects" class="nav-item">
								<a class="nav-link" href="{% url 'projects' %}">{% trans "Projects" %}</a>
							</li>
							<li id="nav-contact" class="nav-item">
								<a class="nav-link" href="{% url 'contact' %}">{% trans "Contact" %}</a>
							</li>
							<li class="nav-item languages">
								<a class="language" href="" data-language="en"><img src="https://s3.amazonaws.com/vdhug-app1/flags/blank.gif" class="flag flag-us" alt="English"></a>
								<a class="language" href="" data-language="es"><img src="https://s3.amazonaws.com/vdhug-app1/flags/blank.gif" class="flag flag-es" alt="Español"></a>
								<a  class="language"href="" data-language="pt"><img src="https://s3.amazonaws.com/vdhug-app1/flags/blank.gif" class="flag flag-br" alt="Português"></a>
							</li>
						</ul>
					</div>
				</div>
		  </div>
		</div>
	</nav>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
