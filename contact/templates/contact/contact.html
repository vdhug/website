{% extends "home/layout.html" %}
{% load static %}
{% block title %}
	Index
{% endblock %}

{% block js %}
	<script src="{% static 'home/js/home.js' %}" type="text/javascript"></script>
{% endblock %}


{% block body %}
	<div style=" background-color: #d1abac;">
		<section class="container">
			<div class="row ">
				<div class="col-5">
					<h1 class="h4 mt-3 animated fadeInDown">Contact</h1>
					<div id="welcome-div" class="animated">
						<h1 class="welcome-text">Contact me.</h1>
						<p>Have a question or wants to hire me? Feel free to contact me.</p>
					</div>

					<div class="contact-form">
						<input class="rounded shadow" type="text" name="name" value="" placeholder="Name">
						<input class="rounded shadow" type="email" name="email" value="" placeholder="Email">
						<textarea class="rounded shadow" name="message" rows="8" cols="51" placeholder="Message"></textarea>
						<button class="btn " type="button" name="button">Submit</button>
					</div>
				</div>

				<div class="col-1 d-flex flex-column justify-content-between">
					<a id="arrow-up" class="my-4 icon-arrow-up animated" href="{% url 'projects' %}"></a>
					<a id="arrow-down" class="my-4 icon-arrow-down animated" href="{% url 'index' %}"></a>
				</div>

				<div id="home-div" class="col-6 contact-bg animated">

				</div>
			</div>
		</section>
	</div>
{% endblock %}
